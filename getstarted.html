            <label for="phonefield">Phone:
                <input type="tel" id="phonefield" name="phone" required>
            </label>
        </div>
        
        <div>
            <label for="datefield">Date of birth:
                <input type="date" id="datefield" name="date" required>
            </label>
        </div> 

        <div>
            <label for="genderfield">Gender:
                <input type="radio" id="genderfield" name="gender" value="male" required>Male
                <input type="radio" id="genderfield" name="gender" value="female" required>Female
                <input type="radio" id="genderfield" name="gender" value="other" required>Other
            </label>
        </div>
